<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Q&A{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'home' %}">Q&A Site</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="text-white me-3">Hi, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-light btn-sm">Register</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
